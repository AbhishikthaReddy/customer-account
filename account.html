<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/form-validation.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Account</a>
		    </div>
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
	<div id="contactForm" class="col-md-6">
    	<h3>And the account team...</h3>
		<form action="" name="contactForm" class="account">
			<table width="500px;">
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="primary_sales_contact">AE/Primary Sales contact:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="primary_sales_contact" id="primary_sales_contact" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="telephone">Telephone:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="telephone" id="telephone" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="attuid">ATTUID:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="attuid" id="attuid" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="primary_telephone">Primary telephone:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="primary_telephone" id="primary_telephone" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
					<td valign="top" style="height:40px;">
					  <label for="sr_related_questions">For SR-Related questions:</label>
					</td>
					<td valign="top">
					  	<select>        
			                <option value="volvo">Select one...</option>
			                <option value="one">1</option>
			                <option value="two">2</option>
			                <option value="3">3</option>
				        </select>
					</td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="secondary_sales_contact">ASC/Secondary sales contact:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="secondary_sales_contact" id="secondary_sales_contact" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="telephone">Telephone:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="telephone" id="telephone" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
				 <td valign="top" style="height:40px;">
				  <label for="attuid">ATTUID:</label>
				 </td>
				 <td valign="top">
				  <input  type="text" name="attuid" id="attuid" ref="input" maxlength="50" size="30"/>
				 </td>
				</tr>
				<tr>
					<td style="height:40px;"><button id="prev_page">Back</button></td>
					<td style="height:40px;"><button id="myButton">Next</button></td>
				</tr>
			</table>
		</form>
    </div>
</body>
</html>
<script>
	$('#prev_page').click(function() {
		window.location.href = "index.html"
	});
	$('#myButton').click(function() {
		var formData = JSON.parse(JSON.stringify(jQuery('.account').serializeArray()))
		alert('form submitted');
	});
</script>
